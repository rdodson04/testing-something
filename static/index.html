<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Roller</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #dice {
    font-size: 36px;
    margin: 20px;
  }
</style>
</head>
<body>

<h1>Dice Roller</h1>
<p>Click the button below to roll the dice:</p>
<button onclick="rollDice()">Roll Dice</button>
<div id="dice"></div>

<script>
function rollDice() {
  fetch('/roll-dice')
    .then(response => response.json())
    .then(data => {
      document.getElementById("dice").innerHTML = "You rolled: " + data.result;
    })
    .catch(error => console.error('Error:', error));
}
</script>

</body>
</html>
